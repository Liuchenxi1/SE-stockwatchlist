<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="assets/mainPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header class="header" id="header">
    <h1 class="header_home">Stock Watchlist Application</h1>
</header>
<div class="container">
    <section id="home">
        <div id="search-bar">
            <input type="text" id="stockSearchInput" placeholder="Search for stock information">
            <button id="searchButton">Check the stock information</button>
            <button id="addStockIntoWatchList">Update Watchlist</button>
            <button id="deleteStockFromWatchList">Delete</button>
        </div>
    </section>
    <section id="manage-watchlist">
        <div id="watchlist-management">
            <input type="text" id="watchlistInput" placeholder="Enter watchlist name">
            <input type="text" id="stockSymbolsInput" placeholder="Enter stock symbols, comma-separated">
            <button id="createButton">Create Watchlist</button>
            <button id="deleteButton">Delete Watchlist</button>
            <button class="clear-button" id="clearButton">Clear</button>
            <table id="watchlistTable" border="1">
                <thead>
                <tr>
                    <th>Watchlist Name</th>
                    <th>Stock Symbols</th>
                </tr>
                </thead>
                <tbody id="watchlistTbody">
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
