<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watchlist Web Application</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<main>
    <section id="home">
        <h1>Welcome to the Stock Watchlist Web Application</h1>
    </section>
    <section id="manage-watchlist">
        <h2>Watchlists</h2>
        <div id="watchlist-management">
            <input type="text" id="createWatchlistInput" placeholder="Watchlist Name">
            <button id="createButton" onclick="createWatchlist()">create</button>
            <button id="clearButton" onclick="clearWatchlist()">clear</button>
            <ul id="createWatchlistUl"> </ul>
            <!-- List of watchlists and options to manage them will be displayed here -->
        </div>
    </section>
</main>



<script>
    // Note: this function is create the watchlist//
    function createWatchlist() {
    const createInput = document.getElementById("createWatchlistInput").value

    const li = document.createElement("li")
    li.textContent = createInput

    document.getElementById("createWatchlistUl").appendChild(li)

    document.getElementById("createWatchlistInput").value = ""
    }

    function clearWatchlist() {
    const clearInput = document.getElementById("createWatchlistInput").value = ""
    }

</script> <!-- Link to your JS file -->
</body>
</html>
